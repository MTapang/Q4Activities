<body class="bg-warning">
	<br>
	<br>
	<br>
<div class="container bg-light text-dark">
	<h1 align="center"><span style="background-color: honeydew;"><i>JAVASCRIPT ARITHMETIC OPERATIONS</i></span></h1>
	<p><mark>m = 3, c = 6;</mark></p>

	<ol type="1.">
		<li>m + c = <strong id="p1"></strong></li>
		<li>c - m = <strong id="p2"></strong></li>
		<li>m * c = <strong id="p3"></strong></li>
		<li>c / m = <strong id="p4"></strong></li>
		<li>m % 2 = <strong id="p5"></strong></li>
	</ol>

	<script>

		let m=3, c=6; //values of m and c

		document.getElementById("p1").innerHTML = m + c;
		document.getElementById("p2").innerHTML = c - m;
		document.getElementById("p3").innerHTML = m * c;
		document.getElementById("p4").innerHTML = c / m;
		document.getElementById("p5").innerHTML = m % 2;
	</script>
</div>
</body>
</html>
