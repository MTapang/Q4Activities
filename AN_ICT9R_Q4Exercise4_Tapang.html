	<h2>🧍🏻‍♂️DO YOU KNOW YOUR HEIGHT?🧍🏻‍♀️</h2>

<p>🪄 <b>INSTRUCTION:</b> Convert the measurement of your height (from <u>METERS</u> to <u>FEET</u> and <u>vice-versa</u>)</p>
	<form>
		🧩 <u>HEIGHT</u> (in <i>Meters</i>): <input type="text" id="num1" size="6"><br><br>

	</form>

<script type="text/javascript">

		let num2 = 3.28;

	}
